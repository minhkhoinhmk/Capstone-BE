version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run build
  test:
    steps:
      - run:
          command: npm run test
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  build-and-test:
    jobs:
      - build
      - test
